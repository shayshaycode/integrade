<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Integrade</title>
  <link rel="stylesheet" href="main.css" />

  <!-- League Spartan Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="images/integrade.png" alt="Integrade Logo" class="logo" />
    <p class="tagline">Embed powerful learning activities directly into your LMS—no extra tools required.</p>
  </header>

<main>
  <div class="form-wrapper">
    <form id="room-form" class="launch-panel">
        <div class="form-header accent-bg">Start a New Activity</div>
      <label for="roomName">Activity Name:</label>
      <input type="text" id="roomName" name="roomName" required />
      <button type="submit">Next</button>
    </form>

    <form id="return-form" class="launch-panel">
        <div class="form-header secondary-bg">Access a Saved Activity</div>
        <div id="activities-loading">Loading...</div>
        <div id="activity-select-container" style="display:none;">
          <label for="activitySelect">Your Activities:</label>
          <select id="activitySelect" name="activitySelect"></select>
        </div>
        <p id="noActivitiesMessage" class="center-text" style="display:none;">No saved activities yet</p>
        <button type="submit">Access Activity</button>
      </form>
  </div>
</main>


  <footer>
    <p>Built by Noah Schaffer • <a href="https://www.noahschafferpro.com" target="_blank">Portfolio</a></p>
  </footer>

  <script src="scripts/index.js"></script>
</body>
</html>
