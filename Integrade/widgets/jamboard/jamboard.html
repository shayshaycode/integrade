<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jamboard</title>
  <link rel="stylesheet" href="jamboard.css" />
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-top-row">
                <!-- Placeholder for logo, ensure path is correct -->
                <img src="../../images/Integrade.png" alt="Integrade Logo" class="header-logo" />
                <p id="room-label-display"></p>
            </div>
            <div id="prompt-display-area">
                <!-- Prompt will be displayed here by JavaScript -->
            </div>
        </header>

        <main id="jamboard-posts-container" class="jamboard-posts-container">
            <!-- Posts will be dynamically inserted here by JavaScript -->
        </main>

        <button id="add-post-fab" class="fab" aria-label="Add new post">+</button>

        <div id="new-post-modal" class="modal-overlay" style="display: none;">
            <div class="modal-content">
                <div class="modal-window-controls">
                    <button class="modal-window-btn close-btn" id="modal-close-main">Ã—</button>
                    <button class="modal-window-btn" aria-label="Expand">â†–</button>
                    <button class="modal-window-btn" aria-label="Minimize">âˆ’</button>
                </div>
                <input type="text" id="post-subject-input" placeholder="Subject">
                <div class="modal-body">
                    <div class="toolbar-icons">
                        <label for="modal-file-upload" class="toolbar-icon" aria-label="Attach file">ðŸ“Ž
                            <input type="file" id="modal-file-upload" accept=".png,.jpg,.jpeg,.pdf,.gif" style="display: none;">
                        </label>
                        <span id="modal-file-name" class="modal-file-name-display"></span>
                    </div>
                    <textarea id="post-text-input" placeholder="Write something incredible..."></textarea>
                </div>
                <div class="modal-actions">
                    <button id="publish-post-button" class="publish-btn" disabled>Publish</button>
                </div>
            </div>
        </div>
    </div>

    <script src="jamboard.js"></script>
</body>
</html>
